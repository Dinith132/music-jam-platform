<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="welcome-screen" class="welcome-screen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f8f9fa; text-align: center;">
        <div class="welcome-card" style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">
            <h1 style="font-size: 2.5em; color: #007BFF; text-align: center; margin-bottom: 20px;">Music Jam Platform</h1>
            
            <p style="font-size: 1.2em; color: #6c757d; margin-bottom: 20px;">Connect with musicians around the world in real-time</p>
            
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="username" style="display: block; font-size: 1em; color: #495057; margin-bottom: 5px;">Your Name:</label>
                <input type="text" id="username" placeholder="Enter your name" required style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 5px; font-size: 1em;">
            </div>
            
            <div class="action-buttons" style="margin-bottom: 20px;">
                <button onclick="joinRoom()" id="joinButton" class="primary-btn" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em;">Create New Jam Session</button>
                <div class="divider" style="margin: 20px 0; font-size: 1em; color: #6c757d;">or</div>
                <p style="font-size: 1em; color: #000000; text-align: center; margin-bottom: 10px;">Join Existing Session:</p>
                <div class="form-group">
                    <label for="room" style="display: block; font-size: 1em; color: #495057; margin-bottom: 5px;">Room ID:</label>
                    <div class="join-room-container" style="display: flex; flex-direction: column; align-items: center;">
                        <input type="text" id="room" placeholder="Enter room ID" style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 5px; font-size: 1em; margin-bottom: 10px;">
                        <button onclick="joinRoom()" id="joinButton" class="secondary-btn" style="background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em;">Join</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div>
        <p style="font-size: 1.5em; color: #000000; margin-top: 20px; display: inline;">Music Jam Platform</p>
        <p id="roomIdDisplay" style="font-size: 1.2em; color: #727272; display: inline; margin-left: 10px;">Room ID: <span id="roomId"></span></p>

 
    </div>

    <div id="videos">
        <video id="localVideo" autoplay playsinline muted></video>
        <!-- Remote videos will be added here dynamically -->
    </div>
    <div class="video-container">
        <video autoplay></video>
        <div class="username"></div>
    </div>
    

    <div id="controls" style="display: none;">
        <button id="micButton" onclick="toggleMic()">
            <img id="micIcon" src="icons/mic-on.png" alt="Microphone">
        </button>
        <button id="cameraButton" onclick="toggleCamera()">
            <img id="cameraIcon" src="icons/camera-on.png" alt="Camera">
        </button>
        <button id="screenShareButton" onclick="toggleScreenShare()">
            <img id="screenShareIcon" src="icons/ss.png" alt="Screen Share">
        </button>
        <button id="recordButton" onclick="toggleRecording()">
            <img id="recordIcon" src="icons/record.png" alt="Record">
        </button>
        <button id="leaveButton" onclick="endCall()">
            <img src="icons/call.png" alt="Leave">
        </button>
    </div>

    <div id="chat" style="display: none;">
        <div id="chatbox"></div>
        <div id="inputArea">
            <input type="text" id="messageInput" placeholder="Type a message">
            <button onclick="sendMessage()" id="sendButton">
                <img src="icons/send-button.png" width="20" height="20" alt="Send">
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
