<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="welcome-screen" class="welcome-screen">
        <div class="welcome-card">
            <h1 style="font-size: 2.5em; color: #007BFF; text-align: center; margin-bottom: 20px;">Music Jam Platform</h1>
            
            <p>Connect with musicians around the world in real-time</p>
            <div class="form-group">
                <label for="username">Your Name:</label>
                <input type="text" id="username" placeholder="Enter your name" required>
            </div>
            
            <div class="action-buttons">
                <button onclick="joinRoom()" id="joinButton" class="primary-btn" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Create New Jam Session</button>
                <div class="divider">or</div>
            <p style="font-size: 1em; color: #000000; text-align: center; margin-bottom: 1px;">---------------------------------------------------------------------------</p>

            <p style="font-size: 1em; color: #000000; text-align: center; margin-bottom: 20px;">Join Existing Session: </p>

                <div class="form-group">
                    <label for="room">Join Existing Session:</label>
                    <div class="join-room-container">
                        <input type="text" id="room" placeholder="Enter room ID">
                        <div style="margin-top: 10px;"></div>
                        <button onclick="joinRoom()" id="joinButton" class="secondary-btn" style="background-color: #007BFF; color: white; padding: 10px 200px; border: none; border-radius: 5px; cursor: pointer; display: block; margin: 0 auto;">Join</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div id="videos">
        <video id="localVideo" autoplay playsinline muted></video>
        <!-- Remote videos will be added here dynamically -->
    </div>
    <div class="video-container">
        <video autoplay></video>
        <div class="username"></div>
    </div>
    

    <div id="controls" style="display: none;">
        <button id="micButton" onclick="toggleMic()">
            <img id="micIcon" src="icons/mic-on.png" alt="Microphone">
        </button>
        <button id="cameraButton" onclick="toggleCamera()">
            <img id="cameraIcon" src="icons/camera-on.png" alt="Camera">
        </button>
        <button id="screenShareButton" onclick="toggleScreenShare()">
            <img id="screenShareIcon" src="icons/ss.png" alt="Screen Share">
        </button>
        <button id="recordButton" onclick="toggleRecording()">
            <img id="recordIcon" src="icons/record.png" alt="Record">
        </button>
        <button id="leaveButton" onclick="endCall()">
            <img src="icons/call.png" alt="Leave">
        </button>
    </div>

    <div id="chat" style="display: none;">
        <div id="chatbox"></div>
        <div id="inputArea">
            <input type="text" id="messageInput" placeholder="Type a message">
            <button onclick="sendMessage()" id="sendButton">
                <img src="icons/send-button.png" width="20" height="20" alt="Send">
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
